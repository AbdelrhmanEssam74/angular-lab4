<div class="container my-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img [src]="product.images[0]" alt="{{ product.title }}" class="img-fluid rounded shadow-lg w-75" />
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="fw-bold mb-3">{{ product.title }}</h2>
      <span class="badge bg-secondary mb-2 text-capitalize">{{ product.category }}</span>
      <p class="text-muted fst-italic">by {{ product.brand }}</p>

      <!-- Rating -->
      <div class="mb-3">
        <span *ngFor="let star of getStars(product.rating)" class="text-warning fs-5">★</span>
        <span class="text-muted ms-2">({{ product.rating }})</span>
      </div>

      <!-- Price -->
      <h4 class="text-success fw-bold">{{ product.price | currency: 'EGP':'symbol':'1.2-2' }}</h4>

      <!-- Description -->
      <p class="mt-4">{{ product.description }}</p>

      <!-- Buttons -->
      <div class="d-flex gap-3 mt-4">
        <button class="btn btn-primary btn-lg">Add to Cart</button>
        <a routerLink="/home" class="btn btn-outline-dark btn-lg">← Back to Shop</a>
      </div>
    </div>
  </div>
</div>
